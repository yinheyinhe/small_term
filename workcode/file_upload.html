<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文件上传</title>
        <script>
            window.onload = function(){
                document.getElementById("submit_file").onclick = function(){
                    document.forms[0].submit();
                };
            };
        </script>
    </head>
    <body>
        <h1>文件上传</h1>
        <hr>
        <form method="POST" action="/file_upload" enctype="multipart/form-data">
            <input type="file" name="dj">&nbsp;
            <!-- <input type="submit" value="上传"> -->
            <a href="javascript:void(0);" id="submit_file">上传</a>
        </form>
    </body>
</html>
