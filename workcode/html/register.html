<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>LOGIN</title>
<style>
* {
	margin: 0;
	padding: 0;
}
html {
	width: 100%;
	height: 100%;
}
body {
	width: 100%;
	height: 100%;
	
	background-color: #004080;
	background-size:100% ;
}

.footer {
	height: 200px;
	background-color: #004080;
	margin-top: 30px;
	text-align: center;
	color: #FFF;
}
.footer table {
	margin: auto;
}
.footer a {
	color: #fff;
}

.loginbox{
	line-height:35px;	
}
.in1{
	height:40px;
	width:240px;	
}

</style>
</head>

<body>

<br /><br /><br />

<div class="footer">
<h2>register</h2>

<table width="400" border="0" class="center loginbox">
  <tr>
    <td>User:</td>
    <td><input type="text"  id="username" value="" class="in1" required="required"/></td>

  </tr>
  <tr>
    <td>Password:</td>
    <td><input type="password"  id="password" value="" class="in1" required="required"/><br />
<br />
</td>
  </tr>
  
<tr>
    <td><a href="login.html">login</a></td>
    <td><input type="submit" id="register" value="register" name="type" />&nbsp;&nbsp;<input type="reset" id="reset" value="reset" /></td>
  </tr>
</table>


</div>
</body>
<script>
	document.getElementById('register').addEventListener('click',function()
	{
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if(username == 'user123' && password == 'pass123')
		{
			window.location.href = "registerSuccess.html";
		}
		else
	    {
			window.location.href = "registerError.html";
		}
	});
	document.getElementById('reset').addEventListener('click',function()
	{
		document.getElementById("username").value="";
		document.getElementById("password").value="";
		
	});
</script>
</html>
